# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """\
[╭╴](238)$env_var\
$all[╰─](238)$character"""

# Change the default prompt characters
[character]
success_symbol = "[➜](green)"
error_symbol = "[](red)"

# Shows an icon depending on what distro it is running on
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white) '
variable = "STARSHIP_DISTRO"
disabled = false


# Shows an icon depending on what device it is running on
[env_var.STARSHIP_DEVICE]
format = '[$env_value](bold yellow)'
variable = "STARSHIP_DEVICE"
disabled = false

# ---

[aws]
#format = ''
format = "on [$symbol $profile]($style) "
symbol=" "
style = 'bold blue'
[aws.region_aliases]
ap-southeast-2 = 'au'
us-east-1 = 'va'

# Shows current directory
[directory]
truncation_length = 20
truncation_symbol = "…/"
home_symbol = "󰋜 ~"
read_only_style = "197"
read_only = "  "
format = "[$path]($style)[$read_only]($read_only_style) "

# Shows current git branch
[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
# truncation_length = 4
truncation_symbol = "…/"
style = "bold green"

# Shows current git status
[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "🏳"
up_to_date = ""
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "󰏗 "
modified = " "
staged = '[++\($count\)](green)'
renamed = "󰖷 "
deleted = " "

# Shows kubernetes context and namespace
[kubernetes]
#format = '[⎈ $context\($namespace\)](bold purple) '
format = " [$symbol$context( \\($namespace\\))]($style) "
#format = " [$symbol$context( \\($namespace\\))](bold purple) "
disabled = true
symbol = '󱃾 '

